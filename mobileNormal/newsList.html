<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>列表页</title>
    <script src="js/fb_lib/require.js"></script>
    <style type="text/css">
        body[ms-controller="news"]{
            display: none;
        }
        .n-head{
            width: 100%;
            height: 40px;
            line-height: 40px;
            background: #4575d6 ;
            color: #ffffff;
        }
        .newsContent{
            width: auto;
            height: auto;
        }
    </style>
    <script>
        require.config({
            baseUrl:'js',
            paths:{
                avalon:'fb_lib/avalon.shim',
                echarts: 'fb_lib/echarts',
                domReady:'fb_lib/domReady'
            },
            map:{
                '*':{
                    'css':'fb_lib/require.css',
                    'text':'fb_lib/require.text'
                }
            },
            shim:{
                avalon: { exports: "avalon" },
                echarts:{exports:"echarts"},
                jquery: {
                    exports: "jQuery"
                }

            }
        });
    </script>
    <script>
        require(["project.core"],function(fb){

          var vm=avalon.define({
                $id:"news",
                second:""

          });
           avalon.scan();

          fb.requestJson({
              remoteUrl:"model/demo.json",
              localUrl:"model/demo.json",
              success:function(data){
                  vm.second = data.second;
              }
          })
        })
    </script>
</head>
<body ms-controller="news">
<div class="newsContent">
    <div class="n-head">
        <span class="oni-icon-arrow-left2" onclick="history.go(-1)"></span>
        <div style="display: inline-block;margin-left: 35%;font-size: 16px">通知公告</div>
    </div>
    <div class="newsShow">
{{second}}
    </div>
</div>

</body>
</html>

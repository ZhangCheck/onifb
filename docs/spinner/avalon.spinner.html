<div class="oni-spinner oni-widget">
    <button ms-widget="button" type="button"  data-button-color="tablehead" class="oni-btn"
            ms-click="_sub" 
            ms-attr-disabled="min==value || disabled"
            ms-class="oni-state-disabled:min==value || disabled">
        <i class="oni-icon oni-icon-minus"></i>
    </button>
    <div class="oni-textbox oni-widget-content" ms-class="oni-state-disabled:disabled">
        <div class="oni-textbox-input-wrap">
            <b>tmp</b>
        </div>
    </div>
    <button ms-widget="button" type="button" data-button-color="tablehead" class="oni-btn"
            ms-click="_add" 
            ms-attr-disabled="max==value || disabled"
            ms-class="oni-state-disabled:max==value || disabled">
        <i class="oni-icon oni-icon-plus"></i>
    </button>
</div>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>chordStyle</title>
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css">
    <link type="text/css" rel="stylesheet" href="avalon.echarts_doc.css">
    <script src="../highlight/shCore.js"></script>
</head>
<body>
<div class="warp">
    <h4>chordStyle</h4>
    <p>和弦图中的弦样式</p>
    <table class="table-doc" border="1">
        <colgroup>
            <col width="200">
            <col  width="200">
            <col width="">
        </colgroup>
        <tbody>
        <tr>
            <th> 名称 </th>
            <th> 默认值 </th>
            <th> 描述 </th>
        </tr>
        <tr>
            <td> <b>{number}</b> width</td>
            <td>1</td>
            <td>贝塞尔曲线的线宽, ribbonType是false时有效</td>
        </tr>
        <tr>
            <td> <b>{string}</b> color</td>
            <td>1</td>
            <td>贝塞尔曲线的颜色, ribbonType是false时有效</td>
        </tr>
        <tr>
            <td> <b>{string}</b> borderWidth</td>
            <td>1</td>
            <td>ribbon的描边线宽, ribbonType是true时有效</td>
        </tr>
        <tr>
            <td> <b>{string}</b> borderColor</td>
            <td>1</td>
            <td>ribbon的描边颜色, ribbonType是true时有效</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>

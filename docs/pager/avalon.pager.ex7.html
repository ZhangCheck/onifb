<!DOCTYPE html>
<html>
<head>
    <title>分页栏组件 lang支持</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css">
    <script src="../require.js">

    </script>
    <script src="../highlight/shCore.js">

    </script>
    <script>
        require.config({
            baseUrl:'../',
            paths:{
                avalon: 'avalon.shim',
                echarts: 'echarts',
                domReady:'domReady',
                fb:"avalon.fb"
            },
            map:{
                '*':{
                    'css':'require.css',
                    'text':'require.text'
                }
            },
            shim:{
                avalon: { exports: "avalon" },
                echarts:{exports:"echarts"}
            }
        });

        require(["pager/avalon.pager"], function() {
            require(["i18n/avalon.pager.lang-en"], function() {
                avalon.define("test", function(vm) {
                    vm.pager = {
                        currentPage: 8,
                        totalItems: 1436,
                        showJumper: true
                    }
                    vm.$skipArray = ["pager"]
                })
                avalon.scan()
            })
        })
    </script>
</head>
<body ms-controller="test">
<h1>使用en语言包</h1>
<div ms-widget="pager"></div>
</body>
</html>

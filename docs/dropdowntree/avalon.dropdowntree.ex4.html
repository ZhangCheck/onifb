<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css"/>
        <script src="../avalon.js"></script>
        <script type="text/javascript">
            require(["dropdown/avalon.dropdown", "ready!"], function() {
                avalon.define('dropdown', function(vm) {
                    vm.$opts={
                        treeData:[
                            { id:1, pid:0,value:1, label:"父节点1 - 展开", open:true},
                            { id:11, pid:1,value:2, label:"父节点11 - 折叠"},
                            { id:111, pid:11,value:3, label:"叶子节点111"},
                            { id:112, pid:11,value:4, label:"叶子节点112"},
                            { id:113, pid:11,value:5, label:"叶子节点113"},
                            { id:114, pid:11,value:6, label:"叶子节点114"},
                            { id:12, pid:1,value:7, label:"父节点12 - 折叠"},
                            { id:121, pid:12,value:8, label:"叶子节点121"},
                            { id:122, pid:12,value:9, label:"叶子节点122"},
                            { id:123, pid:12,value:10, label:"叶子节点123"},
                            { id:124, pid:12,value:11, label:"叶子节点124"},
                            { id:13, pid:1,value:12, label:"父节点13 - 空节点", isParent:true}
                        ]
                    }
                });
                avalon.scan();
            });
        </script>
        <script src="../highlight/shCore.js"></script>
        <style>
            html, body {
                height: 800px;
            }
            .wrapper {
                height: 800px;
            }
            .frame {
                width: 100%;
                height: 800px;
                position: relative;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <div ms-controller="dropdown" class="frame">
                <div class="top">
                    <h2>dropdown（下拉框）</h2>
                    <p>用select结构直接生成dropdown组件</p>
                    <select ms-widget="dropdown,$,$opts">
                    </select>
                </div>
        </div>
    </body>
</html>

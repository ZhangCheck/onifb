<link rel="stylesheet" href="css/home.css">
    <script>
        require([],function(){

          var vm=avalon.define({
                $id:"news",
                second:""
          });
           avalon.scan();
            fb.requestJson({
                remoteUrl:"model/demo.json",
                localUrl:"model/demo.json",
                success:function(data){
                    vm.second = data.second;
                }
            })
        })
    </script>

<div ms-controller="news">
<div class="newsContent">
    <div class="n-head">
        <span class="oni-icon-arrow-left2" onclick="history.go(-1)"></span>
        <div style="display: inline-block;margin-left: 35%;font-size: 16px">通知公告</div>
    </div>
    <div class="newsShow">
      {{second}}
    </div>
</div>

</div>
